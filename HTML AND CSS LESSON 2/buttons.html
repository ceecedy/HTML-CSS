<!DOCTYPE html>

<style>
    .subscribe_button
    {
        background-color: rgb(200, 0, 0);
        color: white; 
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
    }
    .join_button
    {
        background-color: white;
        border-color: rgb(41, 118, 211);
        border-style: solid;
        border-width: 1px;
        color: rgb(41, 118, 211);
        height: 36px;
        width: 62px;
        cursor: pointer;
        margin-right: 8px;
    }
    .tweet_button
    {
        background-color: rgb(29 161 242);
        color: white;
        font-weight: bold;
        font-size: 15px;
        border: none;
        border-radius: 15px;
        height: 36px;
        width: 74px;
        cursor: pointer;
    }
</style>


<html>
    <button class = "subscribe_button">
        SUBSCRIBE
    </button>
    <button class = "join_button">
        JOIN
    </button>
    <button class = "tweet_button">
        Tweet
    </button>
