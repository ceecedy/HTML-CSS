<!DOCTYPE html>

<style>
    button
    {
        background-color: rgb(46, 164, 79);
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 3px;
        height: 36px;
        width: 90px;
        cursor: pointer;
        transition: box-shadow 0.5s;
    }

    button:hover
    {
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.15);
    }

    button:active
    {
        opacity: 0.8;
    }
</style>

<html>
    <button>
        Sign up 
    </button>
</html>
