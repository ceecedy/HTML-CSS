<!DOCTYPE html>

<style>
    .get_started
    {
        background-color: rgb(121, 82,179);
        color: white;
        height: 36px;
        width: 115px;
        font-weight: bold;
        border: none;
        border-radius: 4px;
        margin-right: 10px;
        cursor: pointer;
        transition: background-color, 0.5s, color 0.5s;
    }

    .get_started:hover
    {
        background-color: rgb(90, 59, 137);
        color: white
    }

    .get_started:active
    {
        opacity: 0.8;
    }

    .download
    {
        background-color: white;
        color: rgb(108, 117, 125);
        height: 36px;
        width: 100px;
        font-weight: bold;
        border-style: solid;
        border-width: 1px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.5s, color, 0.5s
    }

    .download:hover
    {
        background-color: rgb(108, 117, 125);
        color: white;
    }

    .download:active
    {
        opacity: 0.8;
    }

</style>

<html>
    <button class = "get_started">
        Get Started
    </button>
    <button class = "download">
        Download
    </button>
</html>
