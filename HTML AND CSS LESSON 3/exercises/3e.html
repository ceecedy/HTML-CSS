<!DOCTYPE html>

<style>
    .apply
    {
        background-color: rgb(10, 102, 194);
        color: white;
        height: 40px;
        width: 210px;
        font-weight: bold;
        border: none; 
        border-radius: 20px;
        margin-right: 10px;
        cursor: pointer;
        transition: background-color 0.5s, border-width 0.5s;
    }

    .apply:hover
    {
        background-color: rgb(10, 85, 159);
        border-width: 2px;
    }

    .apply:active
    {
        opacity: 0.8;
    }

    .save
    {
        background-color: white;
        color: rgb(10, 102, 194);
        height: 40px;
        width: 80px;
        border-width: 1px;
        border-style: solid;
        border-radius: 20px;
        border-color: rgb(10, 102, 194);
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.5s, border-radius 0.5s;
    }

    .save:hover
    {
        background-color: rgb(230, 242, 255);
        border-width: 2px;
    }

    .save:active
    {
        opacity: 0.8;
    }

</style>

<html>
    <button class = "apply">
        Apply on Company Website
    </button>
    <button class = "save">
        Save
    </button>
</html>
