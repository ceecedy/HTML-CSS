<!DOCTYPE html>

<style>
    .back_to_amazon
    {
        color: rgb(0, 113, 133);
        font-size: 22px;
        cursor: pointer;
        transition: color 0.5s;
    }

    .back_to_amazon:hover
    {
        color: rgb(255, 216, 20);
    }

    .nike
    {
        color: black;
        font-size: 36px;
        font-weight: bold;
    }

    .price
    {
        color: rgb(0, 118, 0);
        font-size: 20px;
    }

    .free
    {
        font-size: 22px;
    }

    .add
    {
        background-color: rgb(255, 216, 20);
        color: black;
        height: 36px;
        width: 120px;
        margin-right: 10px;
        border: none;
        border-radius: 15px;
        transition: background-color 0.5s;
        cursor: pointer;
    }

    .add:hover
    {
        background-color: rgb(230, 197, 32);
    }

    .add:active
    {
        opacity: 0.8;
    }

    .buy
    {
        background-color: rgb(255, 164, 28);
        color: black;
        height: 36px;
        width: 120px;
        border: none;
        border-radius: 15px;
        transition: background-color 0.5s;
        cursor: pointer;
    }

    .buy:hover
    {
        background-color: rgb(229, 151, 34);
    }

    .buy:active
    {
        opacity: 0.8;
    }

</style>

<html>
    <a href = "https://www.amazon.com/" class = "back_to_amazon">
        Back to Amazon
    </a>
    <p class = "nike">
        Nike Black Running Shoes
    </p>
    <p class = "price">
        $39 - In stock.
    </p>
    <p class = "free">
        Free Delivery Tomorrow.
    </p>
    <button class = "add">
        Add to Cart.
    </button>
    <button class = "buy">
        Buy now.
    </button>
</html>
