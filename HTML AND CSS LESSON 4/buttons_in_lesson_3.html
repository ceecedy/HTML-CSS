<!DOCTYPE html>

<style>
    .subscribe_button_lesson_3
    {
        background-color: rgb(200, 0, 0);
        color: white; 
        border: none;
        padding-top: 9px;
        padding-bottom: 9px;
        padding-left: 13px;
        padding-right:13px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        margin-left: 8px;
        vertical-align: top;
        transition: opacity 0.5s;
    }

    .subscribe_button_lesson_3:hover
    {
        opacity: 0.8;
    }

    .subscribe_button_lesson_3:active 
    {
        opacity: 0.5;
    }

    .join_button_lesson_3
    {
        background-color: white;
        border-color: rgb(41, 118, 211);
        border-style: solid;
        border-width: 1px;
        color: rgb(41, 118, 211);
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 13px;
        padding-right:13px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        margin-left: 8px;
        vertical-align: top;
        transition: background-color 0.5s, color 0.5s;
    }

    .join_button_lesson_3:hover
    {
        background-color: rgb(41, 118, 211);
        color: white;
        font-weight: bold;
    }

    .join_button_lesson_3:active
    {
        opacity: 0.8;
    }

    .tweet_button_lesson_3
    {
        background-color: rgb(29 161 242);
        color: white;
        font-weight: bold;
        font-size: 15px;
        border: none;
        border-radius: 15px;
        padding-top: 8px;
        padding-bottom: 9px;
        padding-left: 13px;
        padding-right:13px;
        margin-right: 8px;
        margin-left: 8px;
        cursor: pointer;
        vertical-align: top;
        transition: box-shadow 0.5s;
    }

    .tweet_button_lesson_3:hover
    {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }

    .tweet_button_lesson_3:active
    {
        opacity: 0.8;
    }

</style>

<html>
    <button class = "subscribe_button_lesson_3">
        SUBSCRIBE
    </button>
    <button class = "join_button_lesson_3">
        JOIN MY CHANNEL 
    </button>
    <button class = "tweet_button_lesson_3">
        Tweet
    </button>

</html>


<!-- Here, padding and margins were used in CSS. It is commonly known as CSS boxing model. -->

<!-- padding and margins were better use on the elements of CSS for general resizing. -->

<!-- browser dev tools were discussed in this lesson. Try to remember -->

<!-- by default, browser tries to align the elements based on text. So if there are mistakes on the code, surely it will not align.-->

<!-- border widths are compensating to the button sizes so you might decrease your padding if that happens.-->
