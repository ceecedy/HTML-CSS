<!DOCTYPE html>

<style>
    button
    {
        background-color: rgb(255, 216, 20);
        color: black;
        padding-top: 9px;
        padding-bottom: 9px;
        padding-left: 13px;
        padding-right:13px;
        border: none;
        border-radius: 20px;
        transition: background-color 0.5s;

    button:hover

        background-color: rgb(245, 205, 3);

    button:active

        opacity: 0.5;
    }

</style>
