<!DOCTYPE html>

<style>
    .subscribe_button_lesson_3
    {
        background-color: rgb(204, 0, 0);
        color: white; 
        border: none;
        padding-top: 9px;
        padding-bottom: 9px;
        padding-left: 13px;
        padding-right:13px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        margin-left: 8px;
        vertical-align: top;
        transition: opacity 0.5s;
    }

    .subscribe_button_lesson_3:hover
    {
        opacity: 0.8;
    }

    .subscribe_button_lesson_3:active 
    {
        opacity: 0.5;
    }

    .join_button_lesson_3
    {
        background-color: white;
        border-color: rgb(6, 95, 212);
        border-style: solid;
        border-width: 1px;
        color: rgb(6, 95, 212);
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 13px;
        padding-right:13px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        margin-left: 8px;
        vertical-align: top;
        transition: background-color 0.5s, color 0.5s;
    }

    .join_button_lesson_3:hover
    {
        background-color: rgb(6, 95, 212);
        color: white;
        font-weight: bold;
    }

    .join_button_lesson_3:active
    {
        opacity: 0.8;
    }

    .tweet_button_lesson_3
    {
        background-color: rgb(29 155 240);
        color: white;
        font-weight: bold;
        font-size: 15px;
        border: none;
        border-radius: 15px;
        padding-top: 8px;
        padding-bottom: 9px;
        padding-left: 13px;
        padding-right:13px;
        margin-right: 8px;
        margin-left: 8px;
        cursor: pointer;
        vertical-align: top;
        transition: box-shadow 0.5s;
    }

    .tweet_button_lesson_3:hover
    {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }

    .tweet_button_lesson_3:active
    {
        opacity: 0.8;
    }

</style>

<html>
    <button class = "subscribe_button_lesson_3">
        SUBSCRIBE
    </button>
    <button class = "join_button_lesson_3">
        JOIN MY CHANNEL 
    </button>
    <button class = "tweet_button_lesson_3">
        Tweet
    </button>

</html>
