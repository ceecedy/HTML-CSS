<!DOCTYPE html>

<style>
    p
    {
        font-family: Arial;
    }

    span
    {
        font-family: Arial;
    }

    .current
    {
        vertical-align: top;
        font-size: 36px;
        font-weight: bold;
        margin-bottom: 10px;
        margin-right: 0px;
    }

    .currency
    {
        color: gray;
        font-size: 18px;
        margin-left: 1px;
        font-weight: lighter;
        margin-bottom: 10px;
    }

    .increase
    {
        color: rgb(9, 163, 9);
        font-size: 16px;
        margin-top: 0px;
        margin-bottom: 10px;
    }

    .time
    {
        margin-top: 10px;
        color: gray;
        font-size: 18px;
    }

    .details
    {
        color: rgb(212, 52, 52);
        font-size: 18px;
    }

</style>

<html>
    <p class = "current">
        1,049.61 <span class = "currency"> USD </span>
    </p>
    <span class = "increase">
        +18.05 (1.75%) today
    </span>
    <p class = "time">
        After hours 1,048.00 <span class = "details"> - 1.61 (0.15%)</span>
    </p>
</html>
