<!DOCTYPE html>

<style>
    p
    {
        font-family: Arial, Helvetica, sans-serif;
        margin-top: 0px;
        margin-bottom: 0px;
    }

    .video-title
    {
        font-size: 18px;
        font-weight: bold;
        width: 300px;
        line-height: 26px;
        margin-bottom: 5px;
    }

    .video-views
    {
        font-size: 14px;
        color: rgb(96, 96, 96);
        margin-top: 0px;
        margin-bottom: 20px;
    }

    .video-owner
    {
        font-size: 14px;
        color: rgb(96, 96, 96);
        margin-bottom: 20px;
    }

    .description
    {
        font-size: 14px;
        color: rgb(96, 96, 96);
        width: 280px;
        line-height: 22px;
        margin-bottom: 50px;
    }

    .bottom-text
    {
        text-align: center;
        font-size: 14px;
        padding: 16px;
        background-color: rgb(227, 65, 64);
        color: white;
        margin-left: 8px;
        margin-right: 8px;
        margin-bottom: 16px;
    }

    .shop-now:hover
    {
        text-decoration: underline;
        cursor: pointer;
    }

</style>

<html>
    <p class = "video-title">
        Talking Tech and AI with Google CEO Sundar Pichai!
    </p>
    <p class = "video-views">
        3.4M Views &#183; 6 months ago
    </p>
    <p class = "video-owner">
        Marques Brownlee &#x2713;
    </p>
    <p class = "description">
        Talking Tech and AI on the heels of Google I/O. Also a daily driver phone reveal from Google's CEO. 
        Shoutout to Sundar!
    </p>
    <p class = "bottom-text">
        Shop early for the best selection of holiday favourites. 
        <span class = "shop-now" onclick = "window.open('https://www.apple.com/ph/')">
            Shop now &gt;
        </span>
    </p>
</html>
