<!DOCTYPE html>

<html>
    <head>
        <Title>
            Grid Practice
        </Title>
    </head>
    <body>
        <div style = "
            display: grid;
            grid-template-columns: 100px 100px 100px;
        ">
            <div style = "background-color: lightblue;">
                Div 1
            </div>
            <div style = "background-color: lightpink;">
                Div 2
            </div>
        </div>

        <div style = "
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 100px 300px;
        ">
            <div style = "background-color: lightblue;">
                100px
            </div>
            <div style = "background-color: lightpink;">
                100px
            </div>
            <div style = "background-color: lightcoral;">
                300px
            </div>
        </div>

        <div style = "
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 100px 1fr;
        ">
            <div style = "background-color: lightblue;">
                100px
            </div>
            <div style = "background-color: lightpink;">
                100px
            </div>
            <div style = "background-color: lightcoral;"> <!-- It will take all the rest of the space since there's no other fr value to be shared of. -->
                1fr
            </div>
        </div>

        <div style = "
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 100px 1fr 1fr; 
        ">
            <div style = "background-color: lightblue;">
                100px
            </div>
            <div style = "background-color: lightpink;">
                100px
            </div>
            <div style = "background-color: lightcoral;"> <!-- The fr or free space value will look for another fr value to get shared for the remaining space -->
                1fr
            </div>
            <div style = "background-color: lightsalmon;"> <!-- The fr or free space value will look for another fr value to get shared for the remaining space -->
                1fr
            </div>
        </div>

        <div style = "
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 100px 1fr 2fr; 
        ">
            <div style = "background-color: lightblue;">
                100px
            </div>
            <div style = "background-color: lightpink;">
                100px
            </div>
            <div style = "background-color: lightcoral;"> <!-- The fr or free space value will look for another fr value to get shared for the remaining space -->
                1fr
            </div>
            <div style = "background-color: lightsalmon;"> <!-- The fr or free space value will look for another fr value to get shared for the remaining space -->
                2fr
            </div>
        </div>

        <div style = "
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; 
        ">
            <div style = "background-color: lightblue;">
                100px
            </div>
            <div style = "background-color: lightpink;">
                100px
            </div>
            <div style = "background-color: lightcoral;"> <!-- The fr or free space value will look for another fr value to get shared for the remaining space -->
                1fr
            </div>
        </div>
    </body>
</html>
