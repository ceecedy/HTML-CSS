<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12F Exercise</title>

    <style>
        .flexbox-main-container
        {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            height: 70px;
            background-color: rgb(120, 82, 178);
        }

        .home-design
        {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 20px;
            margin-left: 15px;
            color: white;
        }

        .search-design
        {
            flex: 1;
            max-width: 500px;
            min-width: 0;
        }

        .search-field
        {
            font-family: Arial, Helvetica, sans-serif;
            width: 500px;
            border-style: solid;
            border-width: 1px;
            border-color: gainsboro;
            border-radius: 20px;
            padding: 2px;
            padding-right: 15px;
            padding-left: 15px;
            padding-top: 8px;
            padding-bottom: 8px;

        }

        .download-design
        {
            margin-right: 15px;
        }

        .download
        {
            background-color: rgb(120, 82, 178);
            color: white;
            font-style: normal;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            padding-right: 15px;
            padding-left: 15px;
            padding-top: 8px;
            padding-bottom: 8px;
            border-color: white;
            border-style: solid;
            border-width: 1px;
            cursor: pointer;
        }
        
        .download:active
        {
            opacity: 0.7;
        }

    </style>

</head>
<body>
    <div class = "flexbox-main-container">
        <div class = "home-design">
            Home
        </div>
        <div class = "search-design">
            <input class = "search-field" type = "text" placeholder="Search">
        </div>
        <div class = "download-design">
            <button class = "download">
                Download
            </button>
        </div>
    </div>
</body>
</html>
