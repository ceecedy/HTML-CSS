<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14B Exercise</title>

    <style>
        body {
            height: 3000px;
        }

        .right-sidebar {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 100px;
            background-color: green;
            color: white;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal {
            background-color: white;
            width: 300px;
            padding: 15px;
            border-radius: 5px;
        }

        .modal-title {
            font-family: Arial;
            font-size: 30px;
            font-weight: bold;
            margin-left: 5px;
            margin-bottom: 15px;
        }

        .modal-content {
            font-family: Arial;
            font-size: 18px;
            margin-left: 5px;
            margin-bottom: 15px;
        }

        button {
            margin-left: 5px;
            cursor: pointer;
        }

        button:active {
            opacity: 0.8;
        }

    </style>

</head>
<body>
    <div class = "right-sidebar">
        right sidebar
    </div>
    <div class = "overlay">
        <div class = modal>
            <div class = "modal-title">
                Modal Title 
            </div>
            <div class = "modal-content">
                This is a modal
            </div>
            <button>
                Close
            </button>
        </div>
    </div>
</body>
</html>
