<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14E Exercise</title>

    <style>
        body {
            height: 3000px;
        }

        .header-add-friend {
            background-color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            border-width: 1px;
            border-style: solid;
            border-color: rgb(240, 240, 240);
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .left-section {
            display: flex;
            flex-direction: row;
            justify-content: start;
            align-items: center;
            margin-left: 150px;
        }

        .living-being {
            margin-right: 10px;
        }

        .living-being-image {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            object-fit: cover;
        }

        .living-being-name {
            font-family: Arial;
            font-size: 16px;
            font-weight: bold;
        }

        .right-section {
            display: flex;
            flex-direction: row;
            justify-content: start;
            align-items: center;
            margin-right: 200px;
        }

        .add-friend {
            background-color: rgb(78, 126, 221);
            color: white;
            font-family: Arial;
            font-weight: bold;
            font-size: 16px;
            padding: 8px;
            border-width: 0;
            border-radius: 5px;
            margin-right: 10px;
            cursor: pointer;
        }

        .add-friend:active {
            opacity: 0.8;
        }

        .message {
            background-color: rgb(230, 230, 230);
            color: black;
            font-weight: bold;
            font-family: Arial;
            font-size: 16px;
            padding: 8px;
            border-width: 0;
            border-radius: 5px;
            margin-right: 10px;
            cursor: pointer;
        }

        .message:active {
            opacity: 0.8;
        }


    </style>

</head>
<body>
    <div class = "header-add-friend">
        <div class = "left-section">
            <div class = "living-being">
                <img class = "living-being-image" src = "oggy.jpeg">
            </div>
            <div class = "living-being-name">
                Oggy The Cat
            </div>
        </div>
        <div class = "right-section">
            <button class = "add-friend">
                Add Friend
            </button>
            <button class = "message">
                Message
            </button>
        </div>
    </div>
</body>
</html>
