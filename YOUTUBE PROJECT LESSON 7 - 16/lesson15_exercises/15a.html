<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15A Exercise</title>

    <style>
        body {
            height: 3000px;
        }

        .absolute-position {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        button {
            background-color: black;
            color: white;
            font-size: 18px;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 15px;
            padding-right: 15px;
            border-radius: 30px;
            border-width: 0;
            border-style: solid;
            cursor: pointer;
        }

        button:active {
            opacity: 0.7;
        }
    </style>
</head>
<body>  
    <div class = "absolute-position">
       <button>
            X
       </button> 
    </div>
</body>
</html>
