<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15E Exercise</title>

    <style>
        body {
            height: 3000px;
        }

        .first-layer {
            display: inline-block;
            position: relative;
            top: 20px;
            left: 20px;
        }

        .cloth {
            width: 300px;
            height: 275px;
            object-fit: cover;
            border-radius: 5px;
        }

        .cloth-discount {
            position: absolute;
            top: 10px;
            right: 0px;
            background-color: black;
            color: white;
            font-size: 17px;
            padding: 7px;
        }
        
        .add-to-cart-modal {
            position: relative;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            background-color: rgba(216, 216, 216, 0.5);
            bottom: 75px;
            height: 75px;
        }

        button {
            background-color: white;
            color: black;
            border-color: black;
            border-width: 1px;
            border-style: solid;
            font-size: 14px;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 13px;
            padding-right: 13px;
            cursor: pointer;
        }

        button:active {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class = "first-layer">
        <img class = "cloth" src="lesson15imageused.jpeg">
        <div class = "cloth-discount">
            20% OFF
        </div>
        <div class = "add-to-cart-modal">
            <Button>
                Add To Cart
            </Button>
        </div>
    </div>
    
</body>
</html>
